<h3>To-Do List</h3>
<label>To-Do Giriniz</label>
<input placeholder="Todo..." [(ngModel)]="newTodo" />
<button class="btn btn-primary" (click)="add()">Ekle</button>
<div class="d-flex">
  @for(todo of todoList; track todo; let i = $index) {
  <app-todo-card [toDoFromOtherPage]="todo" (onRemoveClick)="remove($event)" />
  } @empty {
  <p>Hen√ºz bir todo eklemediniz.</p>
  }
</div>
